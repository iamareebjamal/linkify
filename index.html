<!DOCTYPE html>
<html>
  <head>
    <title>Linkify Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center py-4">
        <form class="w-full max-w-xs">
          <div class="md:flex md:items-center mb-6">
            <div class="">
              <input id="title" class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="inline-full-name" type="text" value="The Coldest Sunset">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="">
              <textarea id="content" class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="inline-username"></textarea> 
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button id="submit" class="shadow bg-purple hover:bg-purple-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="list">
        <div id="seed" class="mx-auto max-w-sm rounded-lg overflow-hidden shadow-md mb-4">
          <!-- <img class="w-full" src="https://tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains"> -->
          <div class="px-6 py-4">
            <div class="title font-bold text-xl mb-2">The Coldest Sunset</div>
            <p class="content text-grey-darker text-base linkify">
              Lorem ipsum http://google.com/?q=Hello+World sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.me.
            </p>
          </div>
          <div class="px-6 py-4">
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#photography</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#travel</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker">#winter</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.trans.js"></script>
    <script type="text/javascript">
      $('.linkify').linkify();
      
      const button = document.getElementById('submit');
      const title = document.getElementById('title');
      const content = document.getElementById('content');
      const seed = document.getElementById('seed');
      const container = document.querySelector('.container');

      button.addEventListener('click', () => {
          const clone = seed.cloneNode(true);
          clone.querySelector('.title').innerHTML = title.value;
          clone.querySelector('.content').innerHTML = content.value;
      
          $(clone)
              .linkify()
              .prependTo('#list')
              .hide()
              .fadeIn(500);
      });
      
    </script>
  </body>
</html>
